<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wonyoungism Planner</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h1>Wonyoungism Planner</h1>
    </header>
    <main>
        <section id="dance-timer">
            <h2>Dance Timer</h2>
            <button id="start-timer">Start Timer</button>
            <button id="reset-timer">Reset Timer</button>
            <div id="timer-display">00:00</div>
        </section>
        <section id="skincare-tracker">
            <h2>Skincare Routine</h2>
            <ul id="skincare-list">
                <li><input type="checkbox" /> Cleanser</li>
                <li><input type="checkbox" /> Toner</li>
                <li><input type="checkbox" /> Serum</li>
                <li><input type="checkbox" /> Moisturizer</li>
            </ul>
        </section>
    </main>
    <script src="timer.js"></script>
    <script src="skincare.js"></script>
</body>
</html>
